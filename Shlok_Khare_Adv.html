<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #333;
      overflow: hidden;
    }
    .navbar a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
    /* Page container styling */
    .container {
      padding: 20px;
    }
    .home, .about {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <a href="#home" onclick="showPage('home')">Home</a>
    <a href="#about" onclick="showPage('about')">About Us</a>
  </div>

  <!-- Home Page Content -->
  <div class="container home" id="home">
    <h1>Welcome to Our Mini Website!</h1>
    <p>This is the home page of our simple mini website. Feel free to explore!</p>
  </div>

  <!-- About Us Page Content -->
  <div class="container about" id="about">
    <h1>About Us</h1>
    <p>We are a small team dedicated to creating awesome web content. Thank you for visiting our website!</p>
  </div>

  <script>
    function showPage(page) {
      document.querySelector('.home').style.display = 'none';
      document.querySelector('.about').style.display = 'none';
      document.getElementById(page).style.display = 'block';
    }
    showPage('home');
  </script>

</body>
</html>
